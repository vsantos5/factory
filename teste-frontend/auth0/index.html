        <div id="error-message" class="alert alert-danger"></div>
        <form onsubmit="return false;" method="post">
          <div class="form-group">
            <label for="name">Informe e-mail e senha para acessar.</label>
            <label class="label-name" for="name">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Insira aqui o seu e-mail" />
          </div>
          <div class="form-group">
            <label class="label-name" for="name">Senha</label>
            <input type="password" class="icon-eye" id="password" placeholder="Insira aqui a sua senha" />
            <input class="check" type="checkbox" onclick="showEye()" />
          </div>

          <div class="captcha-container form-group"></div>

          <div class="btn-wrapper">
            <button type="submit" id="btn-login" class="btn btn-primary btn-block">Fazer login</button>
            <button style="display: none" type="button" id="btn-signup" class="btn btn-default btn-block">
              Sign Up
            </button>
          </div>
          <div class="login-google-wrapper" style="display: none">
            <button type="button" id="btn-google" class="btn btn-default btn-danger btn-block">
              Log In with Google
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--[if IE 8]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
      <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
      <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>
    <![endif]-->

    <script src="https://cdn.auth0.com/js/auth0/9.18/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
    <script>
      function showEye() {
        var eye = document.getElementById('password');
        if (eye.type === 'password') {
          eye.type = 'text';
          eye.className = 'icon-eye-no';
        } else {
          eye.type = 'password';
          eye.className = 'icon-eye';
        }
      }

      window.addEventListener('load', function () {
        var config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));

        var leeway = config.internalOptions.leeway;
        if (leeway) {
          var convertedLeeway = parseInt(leeway);

          if (!isNaN(convertedLeeway)) {
            config.internalOptions.leeway = convertedLeeway;
          }
        }

        var params = Object.assign(
          {
            overrides: {
              __tenant: config.auth0Tenant,
              __token_issuer: config.authorizationServer.issuer
            },
            domain: config.auth0Domain,
            clientID: config.clientID,
            redirectUri: config.callbackURL,
            responseType: 'code'
          },
          config.internalOptions
        );

        var webAuth = new auth0.WebAuth(params);
        var databaseConnection = 'Username-Password-Authentication';
        var captcha = webAuth.renderCaptcha(document.querySelector('.captcha-container'));

        function login(e) {
          e.preventDefault();
          var button = this;
          var username = document.getElementById('email').value;
          var password = document.getElementById('password').value;
          button.disabled = true;
          webAuth.login(
            {
              realm: databaseConnection,
              username: username,
              password: password,
              captcha: captcha.getValue()
            },
            function (err) {
              if (err) displayError(err);
              button.disabled = false;
            }
          );
        }

        function signup() {
          var button = this;
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;

          button.disabled = true;
          webAuth.redirect.signupAndLogin(
            {
              connection: databaseConnection,
              email: email,
              password: password,
              captcha: captcha.getValue()
            },
            function (err) {
              if (err) displayError(err);
              button.disabled = false;
            }
          );
        }

        function loginWithGoogle() {
          webAuth.authorize(
            {
              connection: 'google-oauth2'
            },
            function (err) {
              if (err) displayError(err);
            }
          );
        }

        function displayError(err) {
          captcha.reload();
          var errorMessage = document.getElementById('error-message');
          errorMessage.innerHTML = err.policy || err.description;
          errorMessage.style.display = 'block';
        }

        document.getElementById('btn-login').addEventListener('click', login);
        document.getElementById('btn-google').addEventListener('click', loginWithGoogle);
        document.getElementById('btn-signup').addEventListener('click', signup);
      });
    </script>
  </body>
